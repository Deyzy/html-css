<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {/* configuração global das css */
            height: 100%;
        }
        body { /*to right direita, left esquerda, top de cima para baixo, bottom de baixo pra cima, 45deg, da pra usar graus */ 
        /*linear-gradient, para linhas reta ou radial-gradient para circulos*/ 

            background-image: linear-gradient(45deg, #5263CE, #B8348E, #EA4255, #D92E7B, #F7762F);
            
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    
</body>
</html>
